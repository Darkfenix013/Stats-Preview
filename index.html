<!DOCTYPE html>
<html lang="en">
  <html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>

  <main>
    <article class="card">

      <div class="header__container">
      </div>

      <div class="txt__container">
       
        <h1 class="title">Get  <a href="index.html">insights</a>  that help your business grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
      </div>
        
      <div class="data__container">
          <div class="data-1">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="data-2">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="data-3">
            <h2>12m+</h2>
            <span>queries</span>
          </div>
      </div>

    </article>

  </main>
</body>
</html>
